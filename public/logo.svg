<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" opacity="0.1"/>

  <!-- Calendar base -->
  <rect x="140" y="160" width="232" height="240" rx="24" fill="url(#grad1)"/>
  <rect x="160" y="180" width="192" height="200" rx="16" fill="white"/>

  <!-- Calendar header -->
  <rect x="160" y="180" width="192" height="48" rx="16" fill="url(#grad2)" opacity="0.2"/>

  <!-- Calendar grid dots -->
  <circle cx="195" cy="260" r="8" fill="url(#grad1)" opacity="0.6"/>
  <circle cx="235" cy="260" r="8" fill="url(#grad1)" opacity="0.6"/>
  <circle cx="275" cy="260" r="8" fill="url(#grad1)" opacity="0.6"/>
  <circle cx="315" cy="260" r="8" fill="url(#grad1)" opacity="0.6"/>

  <circle cx="195" cy="300" r="8" fill="url(#grad1)" opacity="0.6"/>
  <circle cx="235" cy="300" r="8" fill="url(#grad1)" opacity="0.6"/>
  <circle cx="275" cy="300" r="8" fill="url(#grad1)" opacity="0.6"/>
  <circle cx="315" cy="300" r="8" fill="url(#grad1)" opacity="0.6"/>

  <circle cx="195" cy="340" r="8" fill="url(#grad1)" opacity="0.6"/>
  <circle cx="235" cy="340" r="8" fill="url(#grad1)" opacity="0.6"/>
  <circle cx="275" cy="340" r="8" fill="url(#grad1)" opacity="0.8"/>
  <circle cx="315" cy="340" r="8" fill="url(#grad1)" opacity="0.6"/>

  <!-- AI Sparkle overlay -->
  <g transform="translate(300, 140)">
    <circle cx="0" cy="0" r="40" fill="url(#grad1)"/>
    <!-- Star sparkle -->
    <path d="M 0,-20 L 5,-5 L 20,0 L 5,5 L 0,20 L -5,5 L -20,0 L -5,-5 Z" fill="white"/>
    <!-- Small sparkles -->
    <circle cx="25" cy="-15" r="4" fill="white" opacity="0.8"/>
    <circle cx="-20" cy="18" r="3" fill="white" opacity="0.6"/>
  </g>

  <!-- Platform icons suggestion (small dots) -->
  <circle cx="180" cy="420" r="6" fill="#1DA1F2" opacity="0.8"/> <!-- Twitter Blue -->
  <circle cx="220" cy="420" r="6" fill="#0A66C2" opacity="0.8"/> <!-- LinkedIn Blue -->
  <circle cx="260" cy="420" r="6" fill="#FE2C55" opacity="0.8"/> <!-- TikTok Pink -->
</svg>
